version: 2
jobs:
  build:
    docker:
      - image: circleci/node
      - image: blueimp/chromedriver
        init: true
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: yarn install --ignore-engines --ignore-optional --frozen-lockfile
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.cache
      - run: sleep 5 && nc -vz localhost 4444 # Check chrome docker has started
      - run: yarn lint
      - run: yarn test:ci
      - store_artifacts:
          path: ~/app/build
