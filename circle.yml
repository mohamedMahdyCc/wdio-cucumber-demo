version: 2
jobs:
  build:
    docker:
      - image: circleci/node:jessie-browsers # Contains shared libraries we need
      - image: alpeware/chrome-headless-stable:ver-78.0.3904.87
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-deps-{{ .Branch }}
            - v1-deps
      - run:
          name: Install Dependencies
          command: yarn install --ignore-engines --frozen-lockfile
      - save_cache:
          key: v1-deps-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - ~/.cache
      - run: sleep 5 && nc -vz localhost 9222 # Check chrome docker has started
      - run: yarn lint
      - run: yarn test:ci
      - store_artifacts:
          path: ~/app/build
